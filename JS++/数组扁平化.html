<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 扁平化 -->
    <script>
      const arr = [
        3,
        [1, 2, 3, 4],
        [2],
        2,
        [12, [3, [5, 5, 5, 5, [5, [6, 6]], 7, 7, 8, 8, null]]],
      ];

      // 扁平化处理
      function handleArr(arr = []) {
        let result = [];

        for (let index = 0; index < arr.length; index++) {
          const element = arr[index];
          if (Array.isArray(element)) {
            result = result.concat(handleArr(element));
          } else {
            result.push(element);
          }
        }
        return result;
      }

      const result = handleArr(arr);
      console.log(result);
    </script>
  </body>
</html>
